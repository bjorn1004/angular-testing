<div class="audio-control">
	<mat-icon>{{
		audioService.masterVolume === 0 ? 'volume_mute' : audioService.masterVolume < 0.05 ? 'volume_down' : 'volume_up'
	}}</mat-icon>
	<mat-slider
		min="0"
		max="0.1"
		step="0.01"
		(change)="onVolumeChange($event)"
		[value]="audioService.masterVolume"
	></mat-slider>
</div>
<app-minesweeper></app-minesweeper>
